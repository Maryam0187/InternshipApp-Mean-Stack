<div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
        <h3>Welcome to FAST Careers Portal </h3>
      
  
      </div>
      <div class="col-md-9 register-right">
       
  
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Log In</h3>
            
            <div class="row register-form">
              <form #signform="ngForm" (ngSubmit)="signin(signform)">

              <div class="col-md-9">                
                <div class="form-group">
                  <input type="text" class="form-control" placeholder=" Roll number *"  name="RollNumber" [(ngModel)]="rollnumber" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password *" name="Password" [(ngModel)]="Password" />
                </div>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input  type="submit" class="btnRegister" value="Log In" />
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>
