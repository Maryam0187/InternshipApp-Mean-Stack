
<div *ngIf="hero">
    
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="form-group">
      <label >ID</label>
      <input class="form-control" type="text" placeholder="{{hero.id}}" readonly>
  </div>

  <div class="form-group">
      <label >Name</label>
      <input class="form-control" type="text" [(ngModel)]="hero.name">
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2"> <button (click)="goBack()" class="btn btn-success">Go Back</button></div>
    <div class="col-md-2"> <button type="submit" class="btn btn-primary" (click)="updateHero()" >Update</button></div>
    <div class="col-md-6"></div>
  </div>
 
 
</div>
